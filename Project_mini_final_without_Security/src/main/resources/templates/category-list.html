<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Category List</title>
  <style>
    /* Центрируем таблицу */
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%; /* Размер таблицы можно настроить */
    }

    th, td {
      padding: 8px;
      text-align: center; /* Выравнивание текста по центру */
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Если список пустой, можно добавить стиль для текста */
    .no-users {
      text-align: center;
      font-size: 18px;
      color: #999;
    }

    /* Стиль для кнопки Menu */
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      width: 150px;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* Стиль для кнопок действий (View, Delete) */
    .action-button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    .view-button {
      background-color: #4CAF50;
      color: white;
    }

    .view-button:hover {
      background-color: #45a049;
    }

    .delete-button {
      background-color: #f44336;
      color: white;
    }

    .delete-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Category List</h1>

<div th:if="${#lists.isEmpty(categories)}" class="no-users">
  <p>No categories found.</p>
</div>

<!-- Кнопка Menu для возврата на главную страницу -->
<button class="button" onclick="window.location.href='http://localhost:8080/main_page'">Menu</button>

<table border="1" th:if="${!#lists.isEmpty(categories)}">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Tasks</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.getCategory_id()}">ID</td>
    <td th:text="${category.getName()}">Name</td>
    <td th:text="${category.getDescription()}">Description</td>
    <td th:text="${category.getTasks()}">Email</td>
  </tr>
  </tbody>
</table>
</body>
</html>
