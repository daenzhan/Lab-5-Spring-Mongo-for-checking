<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Category List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8e1e9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    h1 {
      color: #e91e63;
      font-size: 28px;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f8bbd0;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f8bbd0;
    }

    .no-users {
      font-size: 18px;
      color: #999;
      text-align: center;
    }

    .button {
      background-color: #e91e63;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #d81b60;
      transform: translateY(-5px);
    }

    .action-button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
      border: none;
      transition: transform 0.2s ease-in-out;
    }

    .view-button {
      background-color: #4CAF50;
      color: white;
    }

    .view-button:hover {
      background-color: #45a049;
      transform: translateY(-3px);
    }

    .delete-button {
      background-color: #f44336;
      color: white;
    }

    .delete-button:hover {
      background-color: #d32f2f;
      transform: translateY(-3px);
    }

    .tasks-button {
      background-color: #2196F3;
      color: white;
    }

    .tasks-button:hover {
      background-color: #0b7dda;
      transform: translateY(-3px);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      table {
        width: 95%;
      }

      .button {
        width: 180px;
      }
    }
  </style>
</head>
<body>

<h1>Category List</h1>

<div th:if="${#lists.isEmpty(categories)}" class="no-users">
  <p>No categories found.</p>
</div>

<table th:if="${!#lists.isEmpty(categories)}">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.category_id}">ID</td>
    <td th:text="${category.name}">Name</td>
    <td th:text="${category.description}">Description</td>
  </tr>
  </tbody>
</table>

<!-- Контейнер для кнопок -->
<div class="button-container">
  <button class="button" onclick="window.location.href='http://localhost:8080/main_page'">Menu</button>

  <form th:action="@{/create/category}" method="get" style="display:inline;">
    <button type="submit" class="button">Create</button>
  </form>
</div>

</body>
</html>
