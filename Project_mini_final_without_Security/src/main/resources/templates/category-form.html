<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>create_category</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8e1e9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #e91e63;
            margin-top: 40px;
            font-size: 28px;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f1f1 100%);
        }

        .form-container label {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            margin-bottom: 8px;
            display: block;
        }

        .form-container input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fafafa;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .form-container input:focus {
            border-color: #e91e63;
            outline: none;
            background-color: #fff;
        }

        .form-container .button {
            background-color: #e91e63;
            border: none;
            color: white;
            padding: 16px 28px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container .button:hover {
            background-color: #d81b60;
            transform: translateY(-3px);
        }

        .form-container .back-button {
            background-color: #f48fb1;
            border: none;
            color: white;
            padding: 12px 22px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container .back-button:hover {
            background-color: #f06292;
            transform: translateY(-2px);
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<h1>CREATE</h1>

<div class="form-container">
    <form th:action="@{/create/category}" method="post">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" th:value="${category.name}" placeholder="Enter category name" required />

        <label for="description">description</label>
        <input type="text" id="description" name="description" th:value="${category.description}" placeholder="Enter category description" required />

        <button type="submit" class="button">create</button>

        <a href="/categories" class="back-button">back</a>
    </form>
</div>

</body>
</html>
