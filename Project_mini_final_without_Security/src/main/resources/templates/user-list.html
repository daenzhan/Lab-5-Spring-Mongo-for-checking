<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e1e9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            color: #e91e63;
            font-size: 28px;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8bbd0;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f8bbd0;
        }

        .no-users {
            font-size: 18px;
            color: #999;
            text-align: center;
        }

        .button {
            background-color: #e91e63;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #d81b60;
        }

        .action-button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        .view-button {
            background-color: #4CAF50;
            color: white;
        }

        .view-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .tasks-button {
            background-color: #2196F3;
            color: white;
        }

        .tasks-button:hover {
            background-color: #0b7dda;
        }

        @media (max-width: 768px) {
            table {
                width: 95%;
            }

            .button {
                width: 180px;
            }
        }
    </style>
</head>
<body>

<h1>User List</h1>

<div th:if="${#lists.isEmpty(users)}" class="no-users">
    <p>No users found.</p>
</div>

<table th:if="${!#lists.isEmpty(users)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Create_of</th>
        <th>Action</th>
        <th>Tasks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.user_id}">ID</td>
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.create_of}">Create_of</td>

        <td>
            <form th:action="@{/edit/{id}/{username}(id=${user.user_id}, username=${user_.username})}" method="get" style="display:inline;">
                <button type="submit" class="action-button view-button">Edit</button>
            </form>

            <form th:action="@{/delete/{id}/{username}(id=${user.user_id}, username=${user_.username})}" method="get" style="display:inline;">
                <button type="submit" class="action-button delete-button">Delete</button>
            </form>
        </td>

        <td>
            <form th:action="@{/tasks/show/{id}(id=${user.user_id})}" method="get" style="display:inline;">
                <button type="submit" class="action-button tasks-button">Tasks</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/main_page/{username}(username=${user_.username})}" method="get" style="display:inline;">
    <button type="submit" class="button">Back</button>
</form>


</body>
</html>
