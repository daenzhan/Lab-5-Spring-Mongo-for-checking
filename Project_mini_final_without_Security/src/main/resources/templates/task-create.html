<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            border: 1px solid #e0e0e0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #d81b60;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #d81b60;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d81b60;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: #d81b60; /* Темно-розовый цвет при фокусе */
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #f06292; /* Розовый фон кнопки */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d81b60; /* Темно-розовый при наведении */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #f06292; /* Розовый цвет ссылки */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CREATE</h1>
    <form th:action="@{'/tasks/create/' + ${user_id}}" method="post">
        <label for="title">title:</label>
        <input type="text" id="title" name="title" placeholder="Enter task title" required />

        <label for="description">description:</label>
        <input type="text" id="description" name="description" placeholder="Enter task description" required />

        <label for="dueDate">due_date:</label>
        <input type="date" id="dueDate" name="dueDate" required />

        <label for="status">status:</label>
        <select id="status" name="status" required>
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
        </select>

        <label for="priority">priority:</label>
        <select id="priority" name="priority" required>
            <option value="LOW">low</option>
            <option value="MEDIUM">medium</option>
            <option value="HIGH">high</option>
        </select>

        <label for="category">category:</label>
        <select id="category" name="category_id" required>
            <th:block th:each="category : ${categories}">
                <option th:value="${category.category_id}" th:text="${category.name}"></option>
            </th:block>
        </select>

        <button type="submit">submit</button>
    </form>
    <a href="/tasks/show" th:href="@{'/tasks/show/' + ${user_id}}">back</a>
</div>
</body>
</html>
